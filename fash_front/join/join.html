<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FASH</title>
    <link rel="stylesheet" href="../css/user.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="https://kit.fontawesome.com/ce67765f5e.js" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <section id="join-container">
            <div class="join">
                <div class="join-title">
                    <h2> 회원가입 </h2>
                </div>
                <div class="info-form">
                    <table>
                        <tr>
                            <td>아이디</td>
                            <td class="join-input"><input type="text" name="id" id="id"></td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td class="join-input"><input type="password" name="pwd" id="pwd"></td>

                        </tr>
                        <tr>
                            <td>비밀번호 재확인</td>
                            <td class="join-input"> <input type="password" name="pwdCk" id="pwdCk"></td>
                        </tr>
                        <tr>
                            <td>이름</td>
                            <td class="join-input"><input type="text" name="name" id="name"></td>

                        </tr>
                        <tr>
                            <td>이메일</td>
                            <td class="join-input-email"> <input type="email" name="email" id="email"> @
                                <select name="email-extra" id="email-extra">
                                    <option value="" selected>example.com</option>
                                    <option value="@gmail.com">gmail.com</option>
                                    <option value="@naver.com">naver.com</option>
                                    <option value="@daum.net">daum.net</option>
                                    <option value="@yahoo.co.kr">yahoo.co.kr</option>
                                    <option value="@co.kr">co.kr</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>성별</td>
                            <td class="join-input-gender"> <select name="gender" id="gender">
                                    <option value="" selected>성별</option>
                                    <option value="male">남자</option>
                                    <option value="female">여자</option>
                                    <option value="none">선택 안함</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>휴대전화</td>
                            <td class="join-input"><input type="tel" name="tel" id="tel" placeholder="전화번호 입력"></td>
                        </tr>
                    </table>

                    <div class="submit">
                        <a href="#"><button class="join-submit">가입하기</button></a> <br><br>
                        이미 계정이 있으신가요? -> <a href="../login/login.html" class="login">로그인</a>
                    </div>
                </div>
            </div>
        </section>
    </form>

    <script src="../js/script.js"></script>
</body>

</html>
